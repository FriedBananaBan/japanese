<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanji Meanings Practice</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .kanji {
      font-size: 100px;
      margin-bottom: 30px;
    }
    input[type="text"] {
      font-size: 20px;
      padding: 10px;
      width: 300px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin-left: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="kanji" id="kanji">{{kanji}}</div>

  <input type="text" id="input" placeholder="Type the meaning (e.g., day)">
  <button onclick="checkAnswer()">Submit</button>
  <button onclick="window.location.reload()">New Kanji</button>

  <div class="result" id="result"></div>

  <script>
    const correctMeanings = {{ kanji_meanings | tojson}}; 
    console.log(correctMeanings)
    function checkAnswer() {
        const userInput = document.getElementById("input").value.trim();
        const resultBox = document.getElementById("result");
        console.log("Checking Answer")
        if (correctMeanings.includes(userInput)) {
                resultBox.textContent = "✅ Correct!";
                resultBox.style.color = "green";
        } 
        else {
            resultBox.textContent = "❌ Try again.";
            resultBox.style.color = "red";
        }
    }
  </script>

</body>
</html>
